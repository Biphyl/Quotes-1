
         <div>
        <h1>Motivational Quotes</h1>
        </div>
        <div *ngFor='let quote of quotes ;let i = index'>
        <p>{{quote.quote}}</p>
        <h5>{{quote.author}}</h5>
        {{quote.description}}
        <button (click)='toggleDetails(i)'>View more</button>
      <app-quote-detail *ngIf ="quote.showDetail" [quote
      ] ="quote"></app-quote-detail>  
      <p *ngIf='quotes.length > 5'></p>
</div>
