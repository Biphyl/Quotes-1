<div class="container-fluid">

  <h1 class="text-center">Top 4 World Motivational Quotes</h1>
  <div class="row">

    <div class="col md-6">

      <div *ngFor='let quote of quotes ;let i = index'>
       <div class="card"> <h3 appHighlight> {{quote.quote}} </h3>
        <h4> by {{quote.author}}</h4>
        <h6> submitted by {{quote.description}} </h6></div>
        <button (click)='toggleDetails(i)' class="bg-primary text-white">View more</button>
      </div>
      
      <app-quote-detail *ngIf="quotes.showDescription" [quote ]="quote" (isComplete)="deletequote($event,i)">
      </app-quote-detail>

    </div>
    <div class="col-md 6">
      <div class="card">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </div>

</div>
<p *ngIf='quotes.length > 5'></p>
